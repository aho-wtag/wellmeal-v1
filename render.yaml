databases:
  - name: postgres
    ipAllowList: []
    databaseName: wellmeal_v1
    user: wellmeal_v1

services:
  - type: web
    name: wellmeal_v1
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false